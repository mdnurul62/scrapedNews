<!DOCTYPE html>
<html lang="en">
<head>
  <title>News scraper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <div class="text-center">
  <h1>Reader's Review</h1>
  <hr>
  <h4>If you want to read the article, click the link.</h6>
  <h4>If you want to write a review on article, click article heading.</h6>
  <hr>
  </div>
  <div id="articles">   
  </div>
  <div id="reviews"></div>


  <!-- Trigger the modal with a p lement -->
  <div data-toggle="modal" data-target="#modal">
    
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Write your review</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" rows="5" id="review-box" placeholder="Enter review Here!"></textarea>
          <br>
          <button id="review-submit" class="btn btn-lg pull-right">Submit</button>
        </div>
        <br><br>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
