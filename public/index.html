<!DOCTYPE html>
<html lang="en">
<head>
  <title>News scraper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
      <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/articles">Articles</a>
        <a href="/reviews">Find reviews</a>
        <a href="/delete/:_id">Delete article by ID</a>
        <a href="/reviews/delete/:_id">Delete review by ID</a>
      </div>

      <div class="text-center">
        <h1>Reader's Review</h1>
        <hr>
        <h4>If you want to write a review on any article, click on the article heading.</h4>
        <h4>If you want to read an article, click on Articles tab and then, click on the Article link.</h4>
        <hr>
      </div>
      <div id="reviews"></div>
      <div id="articles"></div>
    </div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
